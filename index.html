<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="gameName">
        Tic Tac Toe
    </header>
    <div class="playerStatus player1status">
        player1
    </div>
    <div class="mainContainer">
        
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>
    <div class="playerStatus player2status">
        player2
    </div>
    <div class="overLay">
        <div class="winnerMessage">
            <div class="winner">Winner is </div>
            <div class="winner"></div>
            <div class="buttons" >
                <button class="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
