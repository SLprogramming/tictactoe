<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d2b2f251e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="gameName">
        <div class="title">Tic Tac Toe</div>
        <div style="display: flex; justify-content: space-between;width: 400px; margin: 0 auto;">
            <div>Player1=<span style="font-size: 30px;">o</span></div>
            <div>Player2=<span style="font-size: 30px;">x</span></div>
        </div>
    </header>
    
    <div class="mainContainer">
        
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>
    
    <div class="overLay">
        <div class="winnerMessage">
            <div class="winner">Winner is </div>
            <div class="winner"></div>
            <div class="buttons" >
                <button class="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
